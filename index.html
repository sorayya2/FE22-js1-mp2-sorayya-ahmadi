<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Miniprojekt2</title>
</head>
<body>
    <form>
        <input type='text' id='input-text'>
        <button  class='submitBtn' >Namn</button>
    </form>
    <div class="mess">
        <h1 id='mess-text'></h1>
    </div>
    <div class='buttons'>

        <button id='sax' class='lila'>Sax</button>
        <button id='sten' class='gron'>Sten</button>
        <button id='påse' class='orange'>Påse</button>

    </div>

    <div class="container">

        <div class='computerwin'>
            <h3>Datorval : </h3>
            <p class='computer-choice'></p>
        </div>


        <div class='userWin'>
            <h3>Dinval : </h3>
            <p class='your-choice'></p>
        </div>

    </div>

    <div class='result'> Sax Sten Påse</div>
    <h1 class='result-mess'></h1>

    <div>
        <div id='computerScore'>Datorpoäng : </div>
        <div id='userScore'>Dinpoäng: </div>
    </div>

    <button class='restartBtn'>Starta om</button>
</body>
</html>
